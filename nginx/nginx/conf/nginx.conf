## Moodle Server -------------------------------------------------------------------------------
server {
   listen 80;
   listen [::]:80;

   server_name moodletest.ict-bz.ch;
   server_tokens off;

   location /.well-known/acme-challenge/ {
       root /var/www/certbot;
   }

   location / {
       return 301 https://moodletest.ict-bz.ch$request_uri;
   }
}

server {
   listen 443 ssl;
   listen [::]:443 ssl;

   server_name moodletest.ict-bz.ch;

   ssl_certificate /etc/nginx/ssl/live/moodletest.ict-bz.ch/fullchain.pem;
   ssl_certificate_key /etc/nginx/ssl/live/moodletest.ict-bz.ch/privkey.pem;
   
   location / {
           proxy_pass       http://moodle_server;
           proxy_redirect   off;
           proxy_set_header Host              $http_host;
           proxy_set_header X-Real-IP         $remote_addr;
           proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
           proxy_set_header X-Forwarded-Proto $scheme;
   }
}

upstream moodle_server {
   server 10.200.2.111:80; #ict-edu11
}


